<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        #game-container {
            position: relative;
            margin: 20px 0;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        
        #score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .player-score {
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #instructions {
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        
        #status {
            margin: 10px 0;
            font-weight: bold;
        }
        
        .you {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Snake</h1>
    <div id="status">Connecting...</div>
    
    <div id="score-board"></div>
    
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>
    
    <div id="instructions">
        <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control your snake</p>
        <p>Eat the red food to grow and earn points</p>
        <p>Avoid hitting walls or yourself!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
