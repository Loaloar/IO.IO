<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.io Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background-color: #ffffff;
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameInfo">Players: 0</div>
    <div id="instructions">Move with WASD or Arrow Keys</div>
    
    <script src="js/game.js"></script>
</body>
</html>
